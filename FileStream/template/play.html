<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Streamer</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    video {
      max-width: 100%;
      height: auto;
      background-color: black;
    }
    @media (min-width: 768px) {
      body {
        display: block;
      }
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }
    .tap-zone {
      display: none;
    }
    @media (max-width: 767px) {
      .tap-zone {
        position: absolute;
        top: 0;
        height: 100%;
        width: 40%;
        z-index: 10;
        display: block;
      }
      .tap-controls {
        position: absolute;
        top: 0;
        height: 100%;
        width: 20%;
        left: 40%;
        z-index: 10;
        display: block;
      }
      .tap-left {
        left: 0;
      }
      .tap-right {
        right: 0;
      }
    }
  </style>
</head>
<body>

<video id="player" controls playsinline></video>
<div class="tap-zone tap-left"></div>
<div class="tap-controls"></div>
<div class="tap-zone tap-right"></div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const video = document.getElementById('player');
  const videoSrc = '{{file_url}}'; // Replace with your direct video URL

  video.src = videoSrc;
  const player = new Plyr(video, {
    controls: ['play', 'progress', 'mute', 'volume', 'fullscreen'],
    hideControls: false
  });

  video.addEventListener('loadedmetadata', () => video.play());

  const isMobile = window.matchMedia("(max-width: 767px)").matches;

  if (isMobile) {
    let lastTapLeft = 0;
    let lastTapRight = 0;

    // Double-tap on left
    document.querySelector('.tap-left').addEventListener('touchend', (e) => {
      const currentTime = new Date().getTime();
      if (currentTime - lastTapLeft < 300) {
        video.currentTime = Math.max(video.currentTime - 10, 0);
      }
      lastTapLeft = currentTime;
    });

    // Double-tap on right
    document.querySelector('.tap-right').addEventListener('touchend', (e) => {
      const currentTime = new Date().getTime();
      if (currentTime - lastTapRight < 300) {
        video.currentTime = Math.min(video.currentTime + 10, video.duration);
      }
      lastTapRight = currentTime;
    });

    // Single tap in the center zone toggles controls
    document.querySelector('.tap-controls').addEventListener('touchend', () => {
      if (player.elements.controls.classList.contains('plyr__controls--hidden')) {
        player.toggleControls(true);
      } else {
        player.toggleControls(false);
      }
    });
  }
</script>

</body>
</html>
