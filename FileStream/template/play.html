<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Streamer | {{file_name}}</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .thumbnail-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .thumbnail-overlay .play-btn {
      width: 90px;
      height: 90px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thumbnail-overlay .play-btn::after {
      content: '';
      border-style: solid;
      border-width: 18px 0 18px 30px;
      border-color: transparent transparent transparent white;
      margin-left: 6px;
    }
    .gesture-zone { position: absolute; top: 0; height: 100%; width: 100%; z-index: 15; }
    .zone-left, .zone-right, .zone-center { position: absolute; top: 0; height: 100%; }
    .zone-left { width: 30%; left: 0; }
    .zone-right { width: 30%; right: 0; }
    .zone-center { width: 40%; left: 30%; }
    .plyr--hide-controls .plyr__controls { opacity: 0 !important; pointer-events: none; transition: opacity 0.3s; }

    /* Custom controls container for skip buttons */
    .custom-controls {
      position: absolute;
      bottom: 70px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 16;
    }
    .custom-skip-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    .custom-skip-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .skip-feedback {
      position: absolute;
      top: 50%;
      font-size: 32px;
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
      transform: translateY(-50%);
    }
    .feedback-left { left: 20%; }
    .feedback-right { right: 20%; }
    .show-feedback { opacity: 1 !important; }
  </style>
</head>
<body>

<video id="player" playsinline></video>
<div class="thumbnail-overlay" id="thumbnail" style="background-image: url('{{thumbnail_url}}');">
  <div class="play-btn"></div>
</div>

<!-- Skip feedback overlays -->
<div class="skip-feedback feedback-left" id="feedbackLeft">-10s</div>
<div class="skip-feedback feedback-right" id="feedbackRight">+10s</div>

<!-- Custom controls for skip -->
<div class="custom-controls">
  <button class="custom-skip-btn" id="backwardBtn">-10s</button>
  <button class="custom-skip-btn" id="forwardBtn">+10s</button>
</div>

<div class="gesture-zone">
  <div class="zone-left"></div>
  <div class="zone-center"></div>
  <div class="zone-right"></div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const video = document.getElementById('player');
  const videoSrc = '{{file_url}}';
  const thumbnail = document.getElementById('thumbnail');
  const feedbackLeft = document.getElementById('feedbackLeft');
  const feedbackRight = document.getElementById('feedbackRight');

  const player = new Plyr(video, {
    controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
    hideControls: false,
  });

  thumbnail.addEventListener('click', () => {
    thumbnail.style.display = 'none';
    video.src = videoSrc;
    video.play();
  });

  function showFeedback(element) {
    element.classList.add('show-feedback');
    setTimeout(() => element.classList.remove('show-feedback'), 500);
  }

  document.getElementById('backwardBtn').addEventListener('click', () => {
    video.currentTime = Math.max(video.currentTime - 10, 0);
    showFeedback(feedbackLeft);
  });
  document.getElementById('forwardBtn').addEventListener('click', () => {
    video.currentTime = Math.min(video.currentTime + 10, video.duration);
    showFeedback(feedbackRight);
  });

  // Add total duration next to current time
  player.on('ready', () => {
    const currentTimeElement = player.elements.controls.querySelector('.plyr__time--current');
    const durationElement = document.createElement('span');
    durationElement.classList.add('plyr__time--duration');
    durationElement.style.marginLeft = '6px';

    const updateDuration = () => {
      durationElement.textContent = `/ ${player.formatTime(video.duration)}`;
    };
    video.addEventListener('loadedmetadata', updateDuration);
    video.addEventListener('durationchange', updateDuration);

    currentTimeElement.parentNode.appendChild(durationElement);
  });

  // Gesture logic
  let singleTapTimer = null;
  function singleTapAction() {
    player.elements.container.classList.toggle('plyr--hide-controls');
  }
  function doubleTapAction(action) {
    if (action === 'left') {
      video.currentTime = Math.max(video.currentTime - 10, 0);
      showFeedback(feedbackLeft);
    }
    if (action === 'right') {
      video.currentTime = Math.min(video.currentTime + 10, video.duration);
      showFeedback(feedbackRight);
    }
    if (action === 'center') {
      video.paused ? video.play() : video.pause();
    }
  }

  function setupDoubleTap(zone, action) {
    let lastTap = 0;
    zone.addEventListener('touchend', () => {
      const now = Date.now();
      if (now - lastTap < 300) {
        clearTimeout(singleTapTimer);
        doubleTapAction(action);
      } else {
        singleTapTimer = setTimeout(() => {
          if (action === 'center') {
            singleTapAction();
          }
        }, 300);
      }
      lastTap = now;
    });
  }

  setupDoubleTap(document.querySelector('.zone-left'), 'left');
  setupDoubleTap(document.querySelector('.zone-right'), 'right');
  setupDoubleTap(document.querySelector('.zone-center'), 'center');
</script>

</body>
</html>
