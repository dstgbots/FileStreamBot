<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Streamer</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    video {
      max-width: 100%;
      height: auto;
      background-color: black;
    }
    @media (min-width: 768px) {
      body {
        display: block;
      }
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }
    .tap-zone {
      display: none;
    }
    @media (max-width: 767px) {
      .tap-zone {
        position: absolute;
        top: 0;
        height: 100%;
        width: 40%;
        z-index: 10;
        display: block;
      }
      .tap-controls {
        position: absolute;
        top: 0;
        height: 100%;
        width: 20%;
        left: 40%;
        z-index: 10;
        display: block;
      }
      .tap-left {
        left: 0;
      }
      .tap-right {
        right: 0;
      }
      .hide-taps .tap-left,
      .hide-taps .tap-right {
        display: none !important;
      }
    }
    .custom-skip-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 5px;
      transition: background 0.3s;
    }
    .custom-skip-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

<video id="player" controls playsinline></video>
<div class="tap-zone tap-left"></div>
<div class="tap-controls"></div>
<div class="tap-zone tap-right"></div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const video = document.getElementById('player');
  const videoSrc = '{{file_url}}'; // Replace with your direct video URL

  video.src = videoSrc;
  const player = new Plyr(video, {
    controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
    hideControls: true,
  });

  video.addEventListener('loadedmetadata', () => video.play());

  // Add custom skip buttons in controls after Plyr is ready
  player.on('ready', () => {
    const controls = player.elements.controls;

    // Create -10 button
    const minusBtn = document.createElement('button');
    minusBtn.innerText = '-10';
    minusBtn.classList.add('custom-skip-btn');
    minusBtn.onclick = () => {
      video.currentTime = Math.max(video.currentTime - 10, 0);
    };

    // Create +10 button
    const plusBtn = document.createElement('button');
    plusBtn.innerText = '+10';
    plusBtn.classList.add('custom-skip-btn');
    plusBtn.onclick = () => {
      video.currentTime = Math.min(video.currentTime + 10, video.duration);
    };

    // Insert buttons after progress bar
    const progressBar = controls.querySelector('.plyr__progress');
    progressBar.parentNode.insertBefore(minusBtn, progressBar.nextSibling);
    progressBar.parentNode.insertBefore(plusBtn, minusBtn.nextSibling);

    // Show total duration next to current time
    const currentTimeElement = controls.querySelector('.plyr__time--current');
    const durationElement = document.createElement('span');
    durationElement.classList.add('plyr__time--duration');
    durationElement.style.marginLeft = '6px';
    const updateDuration = () => {
      durationElement.textContent = `/ ${player.formatTime(video.duration)}`;
    };
    video.addEventListener('loadedmetadata', updateDuration);
    video.addEventListener('durationchange', updateDuration);
    currentTimeElement.parentNode.appendChild(durationElement);
  });

  const isMobile = window.matchMedia("(max-width: 767px)").matches;

  if (isMobile) {
    let lastTapLeft = 0;
    let lastTapRight = 0;

    const tapLeft = document.querySelector('.tap-left');
    const tapRight = document.querySelector('.tap-right');
    const tapControls = document.querySelector('.tap-controls');

    tapLeft.addEventListener('touchend', () => {
      if (player.elements.container.classList.contains('plyr--hide-controls')) {
        const currentTime = new Date().getTime();
        if (currentTime - lastTapLeft < 300) {
          video.currentTime = Math.max(video.currentTime - 10, 0);
        }
        lastTapLeft = currentTime;
      }
    });

    tapRight.addEventListener('touchend', () => {
      if (player.elements.container.classList.contains('plyr--hide-controls')) {
        const currentTime = new Date().getTime();
        if (currentTime - lastTapRight < 300) {
          video.currentTime = Math.min(video.currentTime + 10, video.duration);
        }
        lastTapRight = currentTime;
      }
    });

    // Toggle controls and tap zones
    tapControls.addEventListener('touchend', () => {
      player.elements.container.classList.toggle('plyr--hide-controls');
      if (player.elements.container.classList.contains('plyr--hide-controls')) {
        document.body.classList.remove('hide-taps');
      } else {
        document.body.classList.add('hide-taps');
      }
    });
  }
</script>

</body>
</html>
