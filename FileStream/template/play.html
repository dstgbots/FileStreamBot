<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Stream | {{file_name}}</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #000;
        position: relative;
      }
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      .fullscreen video {
        object-fit: contain !important; /* Prevent cropping in fullscreen */
      }
      .center-play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        background: rgba(0, 0, 0, 0.7);
        border: none;
        color: #fff;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .autoplay-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        text-align: center;
        display: none;
        z-index: 100;
      }
      .autoplay-button {
        background: #f00;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Video element without muted but with autoplay -->
    <video id="player" playsinline controls poster="{{poster}}" autoplay>
      <source src="{{file_url}}" type="video/mp4" />
    </video>

    <!-- Autoplay fallback message -->
    <div id="autoplayMessage" class="autoplay-message">
      <p>Click to play video with sound</p>
      <button id="startPlayback" class="autoplay-button">Play Video</button>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
      // Initialize Plyr player
      const player = new Plyr('#player', {
        controls: [
          'play-large',
          'current-time',
          'duration',
          'rewind',
          'play',
          'fast-forward',
          'progress',
          'mute',
          'settings',
          'fullscreen',
        ]
      });

      // Get video element and autoplay message elements
      const videoElement = document.getElementById('player');
      const autoplayMessage = document.getElementById('autoplayMessage');
      const startPlaybackButton = document.getElementById('startPlayback');
      
      // Function to attempt play with sound
      const attemptPlayWithSound = () => {
        videoElement.muted = false;
        videoElement.volume = 0.7;
        
        const playPromise = videoElement.play();
        
        if (playPromise !== undefined) {
          playPromise.then(() => {
            // Autoplay with sound succeeded
            console.log('Autoplay with sound started successfully');
            autoplayMessage.style.display = 'none';
          }).catch(error => {
            // Autoplay with sound was prevented
            console.log('Autoplay with sound was prevented:', error);
            
            // Show the message to let the user initiate playback
            autoplayMessage.style.display = 'block';
          });
        }
      };
      
      // Try to play the video with sound as soon as it's loaded
      videoElement.addEventListener('loadedmetadata', attemptPlayWithSound);
      
      // When the user clicks the play button, start playback with sound
      startPlaybackButton.addEventListener('click', () => {
        videoElement.muted = false;
        videoElement.volume = 0.7;
        videoElement.play()
          .then(() => {
            autoplayMessage.style.display = 'none';
          })
          .catch(error => {
            console.log('Error starting playback:', error);
          });
      });

      // Ensure unmuted on Plyr ready
      player.on('ready', () => {
        player.muted = false;
        player.volume = 0.7;
      });

      // Detect fullscreen mode and change video fit
      player.on('enterfullscreen', () => {
        document.body.classList.add('fullscreen');
      });

      player.on('exitfullscreen', () => {
        document.body.classList.remove('fullscreen');
      });

      // Optional: Remove the center play button if it exists
      const centerPlayBtn = document.getElementById('centerPlay');
      if (centerPlayBtn) {
        centerPlayBtn.style.display = 'none';
      }
    </script>
  </body>
</html>
